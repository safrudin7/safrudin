<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="request" class="main_form">
                    <div class="row">
                        <div class="col-md-12">
                            <input class="contactus form-control" placeholder="Full Name" type="text" name="Full Name">
                        </div>
                        <div class="col-md-12">
                            <input class="contactus form-control" placeholder="Email" type="email" name="Email">
                        </div>
                        <div class="col-md-12">
                            <input class="contactus form-control" placeholder="Phone Number" type="tel" name="Phone Number">
                        </div>
                        <div class="col-md-12">
                            <textarea class="textarea form-control" placeholder="Message" name="Message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="send_btn btn btn-primary" onclick="sendData()">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
